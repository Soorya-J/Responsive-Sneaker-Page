<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker page</title>
</head>
<body>
  <style>
    .header-pages a {
      color: rgb(166, 164, 164);
    }
    .header-pages a:hover {
      color: black;
    }
    @media screen and (max-width: 800px) {
      .content-page {
        flex-direction: column;
        margin: 0 !important;
        gap: 0px !important;
      }
      .header-pages a {
        display: none;
      }
      .mainimg {
        width: 100%;
      }
      .thumb {
        display: none;
      }
      .paragraph {
        font-size: 26px;
      }
      .large-text {
        font-size: 50px;
      }
      .price {
        display: flex;
        justify-content: space-between;
      }
      .pricing {
        font-size: 40px;
      }
      .buttons {
        flex-direction: column;
      }
      .counter {
        width: 100%;
        justify-content: space-between;
        padding: 20px 30px 20px 30px;
      }
      .add-to-cart {
        width: 100%;
        padding: 20px 30px 20px 30px !important;
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    }
    .cart-dropdown {
      display: none;
      position: absolute;
      right: 10px;
      top: 60px;
      background-color: white;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      width: 300px;
      padding: 20px;
    }
    .cart-dropdown .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-dropdown .cart-item img {
      width: 50px;
    }
    .cart {
      position: relative;
    }
    .cart-icon-badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 12px;
      display: none;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .lightbox-content {
      position: relative;
      margin: auto;
      padding: 20px;
      max-width: 600px;
    }
    .lightbox-image {
      width: 100%;
    }
    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      border: none;
      cursor: pointer;
      padding: 3px 10px 7px 10px;
      border-radius: 50%;
    }
    .lightbox-close {
      top: 10px;
      right: 10px;
      transform: none;
    }
    .lightbox-prev {
      left: 10px;
    }
    .lightbox-next {
      right: 10px;
    }
    .lightbox-thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .lightbox-thumbnails img {
      width: 60px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .lightbox-thumbnails img.active {
      border: 2px solid white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="mainpage">
    <div class="container">
      <div class="header d-flex justify-content-between border-bottom">
        <div class="header-left d-flex gap-4 mt-5 mb-5 align-items-center">
          <div class="logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <div class="header-pages d-flex gap-2 mt-1">
            <a class="text-decoration-none" href="#">Collections</a>
            <a class="text-decoration-none" href="#">Men</a>
            <a class="text-decoration-none" href="#">Women</a>
            <a class="text-decoration-none" href="#">About</a>
            <a class="text-decoration-none" href="#">Contact</a>
          </div>
        </div>
        <div class="header-right d-flex gap-4 align-items-center">
          <div class="cart">
            <img id="cart-icon" src="images/icon-cart.svg" alt="cart">
            <span id="cart-icon-badge" class="cart-icon-badge">0</span>
            <div id="cart-dropdown" class="cart-dropdown">
              <div class="cart-items"></div>
              <div class="cart-total d-flex justify-content-between align-items-center">
                <span>Total:</span>
                <span id="cart-total-price">$0.00</span>
              </div>
              <button class="btn btn-primary w-100 mt-2">Checkout</button>
            </div>
          </div>
          <div class="user-icon">
            <img width="40px" src="images/image-avatar.png" alt="user">
          </div>
        </div>
      </div>
      <div class="content-page d-flex" style="gap: 90px; margin: 50px;">
        <div class="image-gallery">
          <div class="main-image mb-1">
            <img class="mainimg rounded" id="main-product-image" width="500px" src="images/image-product-1.jpg" alt="sneaker">
          </div>
          <div class="image-list d-flex gap-2">
            <img class="thumb rounded" width="120px" src="images/image-product-1-thumbnail.jpg" alt="">
            <img class="thumb rounded" width="119px" src="images/image-product-2-thumbnail.jpg" alt="">
            <img class="thumb rounded" width="119px" src="images/image-product-3-thumbnail.jpg" alt="">
            <img class="thumb rounded" width="119px" src="images/image-product-4-thumbnail.jpg" alt="">
          </div>
        </div>
        <div class="text-content mt-5 d-flex flex-column gap-4">
          <div class="product-details d-flex flex-column gap-4">
            <h6 style="color: rgb(177, 177, 177);">SNEAKER COMPANY</h6>
            <h1 class="fw-bold large-text">Fall Limited Edition Sneakers</h1>
            <p class="paragraph" style="color: rgb(177, 177, 177);">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            <div class="price">
              <div class="price-list d-flex align-items-center">
                <h1 class="pricing fw-bold">$125.00</h1>
                <div style="padding: 0px 3px 0px 3px; height: 23px; margin: 12px;" class="discount text-light bg-dark rounded">50%</div>
              </div>
              <strike class="pricing">$250.00</strike>
            </div>
          </div>
          <div class="buttons d-flex align-items-center gap-3">
            <div class="counter d-flex align-items-center rounded" style="background-color: rgb(214, 214, 214);">
              <button id="minus-button" class="btn"><img src="images/icon-minus.svg" alt=""></button>
              <span id="counter-value" class="ps-3 pe-3">0</span>
              <button id="plus-button" class="btn"><img src="images/icon-plus.svg" alt=""></button>
            </div>
            <button id="add-to-cart" class="btn add-to-cart" style="background-color: hsl(26, 100%, 55%); padding: 6px 30px 6px 30px;">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

   <!-- Lightbox -->
   <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightbox-close"><img src="images/icon-close.svg" alt=""></button>
      <button class="lightbox-prev" id="lightbox-prev"><img src="images/icon-previous.svg" alt=""></button>
      <img id="lightbox-image" class="lightbox-image" src="images/image-product-1.jpg" alt="sneaker">
      <button class="lightbox-next" id="lightbox-next"><img src="images/icon-next.svg" alt=""></button>
      <div class="lightbox-thumbnails">
        <img class="thumb active" data-index="0" src="images/image-product-1-thumbnail.jpg" alt="">
        <img class="thumb" data-index="1" src="images/image-product-2-thumbnail.jpg" alt="">
        <img class="thumb" data-index="2" src="images/image-product-3-thumbnail.jpg" alt="">
        <img class="thumb" data-index="3" src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const plusButton = document.getElementById("plus-button");
      const minusButton = document.getElementById("minus-button");
      const counterSpan = document.getElementById("counter-value");
      const addToCartButton = document.getElementById("add-to-cart");
      const cartIcon = document.getElementById("cart-icon");
      const cartIconBadge = document.getElementById("cart-icon-badge");
      const cartDropdown = document.getElementById("cart-dropdown");
      const cartItems = document.querySelector(".cart-items");
      const mainProductImage = document.getElementById("main-product-image");
      const lightbox = document.getElementById("lightbox");
      const lightboxClose = document.getElementById("lightbox-close");
      const lightboxImage = document.getElementById("lightbox-image");
      const lightboxPrev = document.getElementById("lightbox-prev");
      const lightboxNext = document.getElementById("lightbox-next");
      const lightboxThumbnails = document.querySelectorAll(".lightbox-thumbnails img");
      const cartTotalPrice = document.getElementById("cart-total-price");
      let cart = [];
      let currentImageIndex = 0;
  
      plusButton.addEventListener("click", function() {
        let currentValue = parseInt(counterSpan.textContent);
        counterSpan.textContent = currentValue + 1;
      });
  
      minusButton.addEventListener("click", function() {
        let currentValue = parseInt(counterSpan.textContent);
        if (currentValue > 0) {
          counterSpan.textContent = currentValue - 1;
        }
      });
  
      addToCartButton.addEventListener("click", function() {
        let quantity = parseInt(counterSpan.textContent);
        if (quantity > 0) {
          let item = {
            name: "Fall Limited Edition Sneakers",
            price: 125.00,
            quantity: quantity,
            total: 125.00 * quantity
          };
          cart.push(item);
          updateCart();
          counterSpan.textContent = 0;
        }
      });
  
      cartIcon.addEventListener("click", function() {
        cartDropdown.style.display = cartDropdown.style.display === "block" ? "none" : "block";
      });
  
      function updateCart() {
        cartItems.innerHTML = "";
        let total = 0;
        let totalQuantity = 0;
        cart.forEach(item => {
          let cartItem = document.createElement("div");
          cartItem.className = "cart-item";
          cartItem.innerHTML = `
            <img src="images/image-product-1-thumbnail.jpg" alt="product">
            <span>${item.name}</span>
            <span>${item.quantity} x $${item.price} = $${item.total.toFixed(2)}</span>
          `;
          cartItems.appendChild(cartItem);
          total += item.total;
          totalQuantity += item.quantity;
        });
        cartTotalPrice.textContent = `$${total.toFixed(2)}`;
        cartIconBadge.textContent = totalQuantity;
        cartIconBadge.style.display = totalQuantity > 0 ? "block" : "none";
      }

      mainProductImage.addEventListener("click", function() {
        lightbox.style.display = 'block';
        lightboxImage.src = mainProductImage.src;
        updateActiveThumbnail(currentImageIndex);
      });

      lightboxClose.addEventListener("click", function() {
        lightbox.style.display = 'none';
      });

      lightboxPrev.addEventListener("click", function() {
        currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : lightboxThumbnails.length - 1;
        lightboxImage.src = lightboxThumbnails[currentImageIndex].src.replace('-thumbnail', '');
        updateActiveThumbnail(currentImageIndex);
      });

      lightboxNext.addEventListener("click", function() {
        currentImageIndex = (currentImageIndex < lightboxThumbnails.length - 1) ? currentImageIndex + 1 : 0;
        lightboxImage.src = lightboxThumbnails[currentImageIndex].src.replace('-thumbnail', '');
        updateActiveThumbnail(currentImageIndex);
      });

      lightboxThumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener("click", function() {
          currentImageIndex = index;
          lightboxImage.src = thumbnail.src.replace('-thumbnail', '');
          updateActiveThumbnail(currentImageIndex);
        });
      });

      function updateActiveThumbnail(index) {
        lightboxThumbnails.forEach((thumbnail, i) => {
          if (i === index) {
            thumbnail.classList.add("active");
          } else {
            thumbnail.classList.remove("active");
          }
        });
      }
    });
  </script>
  
</body>
</html>
